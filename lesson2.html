var oper = prompt("Какую операцию выполнить?\nsum - сумма, dif - разница, mult - умножение, div - деление")

function mathOperation(arg1, arg2, operation) {
    var x;
    switch(operation) {
        case "sum":
            x = sum(arg1,arg2);
            alert("Сумма чисел равна - " + x);
            return x;
            break;
        case "dif":
            x = dif(arg1,arg2);
            alert("Разница чисел равна - " + x);
            return x;
            break;
        case "mult":
            x = mult(arg1,arg2);
            alert("Произведение чисел равно - " + x);
            return x;
            break;
        case "div":
            x = div(arg1,arg2);
            alert("Деление чисел равно - " + x);
            return x;
            break;
        default:
            alert("Некорректно введено название операции");
    }
}

mathOperation(a,b,oper);

        return val;
    }
    return val * power (val, pow-1);
}
