<script>
    //Задание 1
    var i = 2, j, y;
    
    while (i <= 100) {
        j = i - 1;
        y = 0;
        while (j > 1) {
            if(i % j == 0) {
                y++;
            }
            j--;
        }
        if(y > 0) {
            i++;
            continue;
        }
        console.log(i);
        i++;
    }


    //Задание 2, 3
    var goods = [
        {
            title: "Товар 1",
            price: 100,
            quantity: 4
        },
        {
            title: "Товар 2",
            price: 200,
            quantity: 3
        },
        {
            title: "Товар 3",
            price: 300,
            quantity: 2
        },
        {
            title: "Товар 4",
            price: 400,
            quantity: 1
        }
    ]

    function countBasketPrice() {
        var cart = 0;
        for(good of goods) {
            cart += good.price * good.quantity;
        }

        console.log("Стоимость корзины - " + cart)
    }

    countBasketPrice();


    //Задание 4
    for(var i = 0; i <= 9; console.log(i++));


    //Задание 5
    var mas = [];
    for(var i = 0; i < 20; i++){
        mas.push("x");
        console.log(mas.join(""));
    }
</script>
